<!DOCTYPE html>
<html>
    <head>
        <title>喜欢一个人分几步</title>
    </head>
    <body>
        <h2>有序列表</h2>
        <ol>
            <li>找到一个喜欢的人</li>
            <li>喜欢</li>
            <li>喜欢</li>
            <li><a href="https://www.baidu.com">去百度</a></li>
        </ol>
        <h2>无序列表</h2>
        <ul>
            <li>找到一个喜欢的人</li>
            <li>
                <span>喜欢</span>
                <ol>
                    <li>哼</li>
                    <li>讨厌你</li>
                    <li>烦人</li>
                </ol>
            </li>
            <li>喜欢</li>
        </ul>
        <h2>如何更好学习</h2>
        <dl>
            <dt>做好笔记</dt>
            <dd>笔记是我们复习的一个抓手</dd>
            <dd>笔记可以是电子版，也可以手写</dd>
            <dt>多加练习</dd>
            <dd>只有敲出来的代码才是自己的</dt>
            <dt>别怕出错</dd>
            <dd>错是很正常的，改正后记住，就是经验</dd>
        </dl></dl>
    </body>
</html>
